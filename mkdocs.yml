# Configuration
theme:
  name: material
  logo: assets/images/devops.png
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.integrate
  language: en
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # - scheme: default
    #   primary: teal
    #   accent: purple
    #   toggle:
    #     icon: material/toggle-switch-off-outline 
    #     name: Switch to dark mode
    # - scheme: slate  
    #   primary: teal
    #   accent: lime
    #   toggle:
    #     icon: material/toggle-switch
    #     name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.ico
  icon:
    logo: logo

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dumitrux
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dumitruxx
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/dumitrux

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences

# Page tree
nav:
  - Home: index.md
  - IaC: terraform.md
  - Command line:
    - Bash: bash.md
    - PowerShell: powershell.md
  # - Setup:
  #   - setup/index.md
  #   - Changing the colors: setup/changing-the-colors.md
